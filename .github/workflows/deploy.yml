name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          debug: true
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Обновляем код приложения
            cd /var/www/html/nord-laundry-app
            git fetch --all
            git reset --hard origin/main
            
            # Устанавливаем зависимости и собираем приложение
            npm install
            npm run build
            
            # Копируем обновленный ecosystem.config.js в корень
            cp /var/www/html/nord-laundry-app/ecosystem.config.js /var/www/html/
            
            # Создаем папки для логов если их нет
            mkdir -p /var/www/html/nord-laundry-app/logs
            mkdir -p /var/www/html/nord-laundry-telegram-bot/logs
            
            # Убеждаемся, что папка assets находится в корне проекта
            if [ ! -d "/var/www/html/nord-laundry-app/assets" ]; then
                echo "Assets folder not found, creating symlink or moving from public"
                if [ -d "/var/www/html/nord-laundry-app/public/assets" ]; then
                    mv /var/www/html/nord-laundry-app/public/assets /var/www/html/nord-laundry-app/
                fi
            fi
            
            # Останавливаем старые процессы
            pm2 stop all || true
            pm2 delete all || true
            
            # Запускаем/перезапускаем все приложения
            cd /var/www/html
            pm2 start ecosystem.config.js --env production
            
            # Сохраняем процесс лист для автозагрузки
            pm2 save